<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосование с hCaptcha и Vue.js</title>
  <!-- Вставляем скрипт hCaptcha -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <!-- Вставляем скрипт Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <!-- Вставляем компонент Vue.js -->
    <voting-component></voting-component>
  </div>

  <script>
    // Определяем компонент Vue.js
    Vue.component('voting-component', {
      template: `
        <div>
          <button @click="showCaptcha">Проголосовать</button>
          <div v-if="captchaVisible" class="captcha-overlay">
            <div class="captcha-box">
              <h2>Подтвердите, что вы не робот:</h2>
              <div :id="captchaId"></div>
              <button @click="submitVote" :disabled="!captchaVerified">Проголосовать</button>
            </div>
          </div>
        </div>
      `,
      data() {
        return {
          captchaVisible: false,
          captchaVerified: false,
          pageHeader: document.title,
          vote: 0,
          captchaId: 'hcaptcha-' + Math.random().toString(36).substr(2, 10) // Генерируем случайный id для капчи
        };
      },
      methods: {
        showCaptcha() {
          this.captchaVisible = true;
          // Проверяем, загружен ли скрипт hCaptcha
          if (window.hcaptcha) {
            this.initHcaptcha();
          } else {
            console.error('Ошибка загрузки hCaptcha API.');
          }
        },
        initHcaptcha() {
          const siteKey = '81450364-bc54-4cc5-b84d-f7609e7c6574'; // ваш Site Key от hCaptcha
          window.hcaptcha.render(this.captchaId, {
            'sitekey': siteKey,
            'callback': this.onCaptchaVerified
          });
        },
        onCaptchaVerified(response) {
          this.captchaVerified = true;
        },
        submitVote() {
          if (this.captchaVerified) {
            axios.post('ваш_url_для_отправки_данных', {
              pageHeader: this.pageHeader,
              vote: this.vote
            })
            .then(response => {
              alert('Голос учтен! Спасибо за ваш выбор.');
              this.captchaVisible = false;
              this.captchaVerified = false;
            })
            .catch(error => {
              console.error('Ошибка при отправке данных в Airtable:', error);
              alert('Произошла ошибка. Пожалуйста, попробуйте еще раз позже.');
            });
          } else {
            alert('Пожалуйста, пройдите проверку "Я не робот".');
          }
        }
      }
    });

    // Создаем экземпляр Vue.js и монтируем его к элементу с id "app"
    new Vue({
      el: '#app'
    });
  </script>

  <style>
    .captcha-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .captcha-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</body>
</html>
