<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосование</title>
  <!-- Вставляем библиотеку Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <!-- Вставляем компонент голосования -->
    <voting-component></voting-component>
  </div>

  <script>
    // Определяем компонент Vue.js для голосования
    Vue.component('voting-component', {
      data() {
        return {
          voteCount: 0,
          voted: false
        };
      },
      methods: {
        vote() {
          // Здесь можно выполнить запрос на сервер для учета голоса
          // В этом примере просто увеличим счетчик голосов
          this.voteCount++;
          this.voted = true;
        }
      },
      template: `
        <div>
          <h2>Голосование</h2>
          <p>Количество голосов: {{ voteCount }}</p>
          <button @click="vote" :disabled="voted">Проголосовать</button>
          <p v-if="voted">Ваш голос учтен. Спасибо!</p>
        </div>
      `
    });

    // Создаем экземпляр Vue.js и монтируем его к элементу с id "app"
    new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
